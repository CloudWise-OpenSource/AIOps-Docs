stages:
  - build
  - deploy


build:
  image: node:10
  stage: build
  before_script:
    - npm config set registry=https://registry.npm.taobao.org
    - npm install -D vuepress
  script:
    - echo "==== docs build ===="
    - npm run build
  cache:
    paths:
      - node_modules/ # Node modules and dependencies
  tags:
    - rdep-docs
  artifacts:
    name: "artifacts_$CI_COMMIT_REF_NAME_$CI_COMMIT_SHORT_SHA"
    expire_in: 3 day
    paths:
      - docs/.vuepress/dist

    
# the 'pages' job will deploy and build your site to the 'public' path
deploy:
  image: alpine
  stage: deploy
  before_script:
    - sed -i 's/dl-cdn.alpinelinux.org/mirrors.tuna.tsinghua.edu.cn/g' /etc/apk/repositories
  script: 
    - echo "==== docs deploy ===="
    - apk add --no-cache rsync openssh
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" >> ~/.ssh/id_dsa
    - chmod 600 ~/.ssh/id_dsa
    - echo -e "Host $DEPLOY_HOST\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
    - rsync -rav  -e 'ssh -p 36000' --delete docs/.vuepress/dist/  $DEPLOY_USER@$DEPLOY_HOST:/data/app/docs/
  only:
    - master
  tags: 
    - rdep-docs
